# Lets run on the new infrastructure
sudo: false

language: python
python:
  - "2.7"

install:
  - pip install tox

script:
  - ./scripts/prepare_server.sh
  - tox -e server runserver 127.0.0.1:8080 > server.log 2>&1 &
  - tox -e docs

after_script:
  - ./scripts/teardown_server.sh

after_failure:
  - cat server.log

deploy:
  provider: pages
  local_dir: docs/_build
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
